<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <title>Document</title>
  </head>
  <style>
    @page {
      size: landscape;
      margin: 2cm;
    }
  </style>
  <body>
    <div
      style="
        width: 800px;
        height: 790px;
        padding: 20px;
        text-align: center;
        border: 5px solid #787878;
      "
    >
      {%csrf_token%}{% for x in data %}
      <span style="font-size: 50px; font-weight: bold"
        >Certificate of {{x.state}}</span
      >
      <br /><br />
      <span style="font-size: 25px"><i>This is to certify that</i></span>
      <br /><br />
      <span style="font-size: 30px"><b> {{x.name}}</b></span>

      <br /><br />
      <span style="font-size: 25px"><i>has completed the course</i></span>
      <br /><br />
      <span style="font-size: 30px">Course name</span> <br /><br />
      <span style="font-size: 20px">with score of <b>rank 1</b></span>
      <br /><br /><br /><br />
      <span style="font-size: 25px"><i>dated</i></span
      ><br />
      <div style="display: flex; width: 100%; justify-content: center">
        <span style="font-size: 30px">13-2-23</span><br /><br />
        http://localhost:8000/check/{{x.email}}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
