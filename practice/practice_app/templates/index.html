<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>Home page</h1>
      <form method="post" action="">
        {%csrf_token%}
        <button type="submit" class="btn btn-primary">
          <a
            href="{% url 'logoutuser' %}"
            style="text-decoration: none; color: white"
            >Logout</a
          >
        </button>
      </form>
      <br />
      <button class="btn btn-primary" id="button_pdf">
        <a href="{% url 'pdf' %}" style="color: white; text-decoration: none"
          >certificate</a
        >
      </button>
      <button type="submit" class="btn btn-primary">
        <a
          href="{% url 'download_all' %}"
          style="text-decoration: none; color: white"
          >admin</a
        >
      </button>
      <button class="btn btn-primary" onclick="myfunc1()">Disble</button>
      <button class="btn btn-primary" onclick="myfunc()">Enable</button>
      <script>
        function myfunc1() {
          document.getElementById("button_pdf").disabled = true;
        }
        function myfunc() {
          document.getElementById("button_pdf").disabled = false;
        }
      </script>
    </div>
  </body>
</html>
